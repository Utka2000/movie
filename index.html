<!DOCTYPE html>
<html>
<head>
  <title>IMDb Movie Search</title>
<link rel="stylesheet" href="custom.css">
</head>
<body>
  <div class="container">
    <div class="heading">
    <h1>IMDb Movie Search</h1></div>
    <div class="form">

      </div>
    </div>
    <div class="collection">
      <h1>MY COLLECTION</h1>
    </div>
    <div class="result" id="movieResult"></div>
  </div>
<script src="style.js"></script>

</body>
</html>
